<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIBS Hanover 2026</title>
    <meta name="description" content="MIBS 2026 Hanover landing page" />
    <meta name="keywords" content="boat, Show, Hanover" />
    <meta name="author" content="Elad Idel" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="temporary"></div>
      </header>
      <main class="content">
        <form action="" class="form">
          <fieldset class="form__fieldset">
            <label class="form__label">
              Name:
              <input type="text" class="form__input" />
            </label>
            <label class="form__label">
              Phone #:
              <input type="numbers" class="form__input" />
            </label>
            <label class="form__label">
              Email:
              <input type="email" class="form__input" />
            </label>
            <label class="form__label">
              City & State
              <input type="text" class="form__input" />
            </label>
            <label class="form__label">
              Model of interest:
              <select class="form__select">
                <option value=""></option>
                <option value="Hanover 255">Hanover 255</option>
                <option value="Hanover 265">Hanover 265</option>
                <option value="Hanover 305">Hanover 305</option>
                <option value="Hanover 447">Hanover 327</option>
                <option value="Hanover 347">Hanover 347</option>
                <option value="Hanover 355">Hanover 355</option>
                <option value="Hanover 375">Hanover 375</option>
                <option value="Hanover 377">Hanover 377</option>
                <option value="Hanover 387">Hanover 387</option>
                <option value="Hanover 415">Hanover 415</option>
                <option value="Hanover 447">Hanover 447</option>
              </select>
            </label>
            <label class="form__label">
              Salesperson:
              <select class="form__select">
                <option value="Hanover 447"></option>
                <option value="Hanover 255">Roni Meirovitz</option>
                <option value="Hanover 265">Yohanan Castillo</option>
                <option value="Hanover 305">Naama Issachar</option>
              </select>
            </label>
          </fieldset>
          <input
            type="submit"
            id="gform_submit_button_2"
            class="gform_button button"
            onclick="gform.submission.handleButtonClick(this)"
            data-submission-type="submit"
            value="Send"
          />
        </form>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
